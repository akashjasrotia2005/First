<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="TableTag.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Playwrite+VN:wght@100..400&display=swap" rel="stylesheet">
</head>
<body>
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Akash</td>
            </tr>
            <tr>
                <td>2</td>
                <td>AJ</td>
            </tr>
        </tbody>
    </table>
    <div class="container">
    <div class="orderedlist">
        <h2>Ordered List</h2>
    <ol>
        <li>A</li>
        <li>B</li>
        <li>C</li>
    </ol>
    </div>
    <div class="unorderedlist" style="color: black;">
        <h2>Unordered List</h2>
    <ul>
        <li>A</li>
        <li>B</li>
        <li>C</li>
    </ul>
    </div>
    <div class="article">
        <article>
            <h2>Article</h2>
            <p>This is an article.</p>
        </article>
    </div>
    </div>
    <!-- Add a title to the iframe -->
    <h2 style="color:rgba(0,0,0,0.5);display: inline-block;">YouTube Video</h2>
    <iframe class="video" style="border: 5px solid rgb(231, 213, 188);" width="420" height="315" src="https://www.youtube.com/embed/hI0bBp3rdqYEC_3a" frameborder="0" allowfullscreen></iframe>

    <img style="height: 200px;display: inline-block;margin:30%;" src="download.jpeg" alt="cat">
    </img>

</body>
</html>
