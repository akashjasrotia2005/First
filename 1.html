<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p class="paragraph">
        <strong>This</strong> is a <br><b>paragraph</b>.

    <h3>H3</h3>
    <h4>H4</h4>
    <h5>H5</h5>
    <h6>H6</h6>

    </pre>
    <!-- comments
     comments-->
    <img width="200" height="150" src="download.jpeg" alt="cat">
    <input type="text" name="username" placeholder="Enter your username">

    <a href="www.google.com">Link</a>
